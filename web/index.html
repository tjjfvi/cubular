<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>cubular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      font-family: "Inconsolata", monospace;
      font-size: 15px;
      background-color: #151820;
      color: #bdc3c7;
    }

    * {
      outline: none;
    }

    #cube {
      grid-area: cube;
      flex-grow: 1;
      flex-basis: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #cube textarea {
      font-family: "Inconsolata", monospace;
      font-size: inherit;
      border: none;
      resize: none;
      width: auto;
      height: auto;
    }

    #console {
      grid-area: console;
      flex-grow: 1;
      flex-basis: 0;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

    #console #logs {
      display: flex;
      flex-direction: column;
      white-space: pre;
    }
  </style>
</head>

<body>
  <div id="cube">
    <pre contenteditable="false"></pre>
  </div>
  <div id="console">
    <div id="logs"></div>
    <div id="input">
      <br>
      &gt;&nbsp;<span contenteditable></span>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
